<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
      {% if page.title == "Home" %}
        {{ site.name }}
      {% else %}
        {{ page.title }}
      {% endif %}
    </title>

    {% if page.summary %}
      <meta name="description" content="{{ page.summary }}">
    {% else %}
      <meta name="description" content="{{ site.meta_description}}" />
    {% endif %}
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/assets/pygments.css" />
  </head>
  <body>

    <div class="container mt-5">
      <div class="row align-items-center mb-3">
        <div class="col-sm-2 text-center"><a href="{{ site.baseurl }}/index.html"><img src="{{site.picture}}" /></a></div>
        <div class="col-sm-10">
          <div class="row">
            <div class="col"><h1 class="mb-1 text-primary">{{ site.title }}</h1></div>
          </div>
          <div class="row">
            <div class="col">
              <h5 class="text-muted">
                {{ site.description }}
                <span class="float-right">
                  <a href="https://clojars.org/vigil">
                    <img src="https://img.shields.io/clojars/v/vigil.svg" />
                  </a>
                  <a href="https://travis-ci.org/ane/vigil">
                    <img src="https://travis-ci.org/ane/vigil.svg?branch=master" />
                  </a>
                  <a href="https://www.eclipse.org/legal/epl-v10.html">
                    <img src="https://camo.githubusercontent.com/abf24e4845a7f0721ff08b2a8284ded5d9cfdefa/687474703a2f2f696d672e736869656c64732e696f2f62616467652f6c6963656e73652d45504c2d626c75652e7376673f7374796c653d666c6174" />
                  </a>
                </span>
              </h5>
            </div>
          </div>
          <div class="row">
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./guide.html">User Guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./api">API Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/ane/vigil">GitHub</a>
            </li>
          </ul>
        </div>
      </nav>
      {{ content }}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="/assets/hyphenator.js" type="text/javascript"></script>
    <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://use.fontawesome.com/2772baba9e.js"></script>
    <script src="/assets/hylo.js" type="text/javascript"></script>

  </body>
</html>
